tags:
- name: events
  description: Operations involving events
- name: private
  description: Private Operations
paths:
  /event:
    post:
      tags:
      - event
      summary: Add a new event
      operationId: add_event
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Object representing event
        required: true
        schema:
          $ref: '#/definitions/Event'
      responses:
        405:
          description: Validation exception
    put:
      tags:
      - event
      summary: Update an existing event
      operationId: update_event
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Object representing event
        required: true
        schema:
          $ref: '#/definitions/Event'
      responses:
        400:
          description: Invalid ID supplied
        404:
          description: Event not found
        405:
          description: Validation exception
  /event/{eventId}:          
    get:
      tags:
      - events
      summary: Find event by ID
      description: Returns a single event
      operationId: get_event_by_id
      produces:
      - application/json
      parameters:
      - name: eventId
        in: path
        description: ID of event to return
        required: true
        type: integer
        format: int64
      responses:
        200:
          description: successful operation
          schema:
            $ref: '#/definitions/Event'
        400:
          description: Invalid ID supplied
        404:
          description: Not found
definitions:
  Event:
    type: object
    properties:
      id:
        type: integer
        format: int64
      published_at:
        type: string
        format: date-time
      name: 
        type: string  
      data:
        type: string
        default: "{}"
        description: Event data in JSON format
      ttl:
        type: integer
        format: int64
        default: 60
        description: How long the event should persist (seconds)
  Tag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string
