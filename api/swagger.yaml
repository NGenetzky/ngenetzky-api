paths:
  /event:
    post:
      tags:
      - event
      summary: Add a new event
      operationId: add_event
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Object representing event
        required: true
        schema:
          $ref: '#/definitions/Event'
      responses:
        405:
          description: Validation exception
    put:
      tags:
      - event
      summary: Update an existing event
      operationId: update_event
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        description: Object representing event
        required: true
        schema:
          $ref: '#/definitions/Event'
      responses:
        400:
          description: Invalid ID supplied
        404:
          description: Event not found
        405:
          description: Validation exception
definitions:
  Event:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name: 
        type: string  
      data: 
        type: string
      published_at:
        type: string
        format: date-time
      ttl:
        type: integer
        format: int64
  User:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      email:
        type: string
      password:
        type: string
      phone:
        type: string
      userStatus:
        type: integer
        format: int32
        description: User Status
    xml:
      name: User
  Tag:
    type: object
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
  Ownership:
    type: object
    properties:
      user_id:
        type: integer
        format: int64
      group_id:
        type: integer
        format: int64
  ApiResponse:
    type: object
    properties:
      code:
        type: integer
        format: int32
      type:
        type: string
      message:
        type: string
